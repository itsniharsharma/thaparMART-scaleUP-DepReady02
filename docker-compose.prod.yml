version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: thapar-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: thaparMARTN
    volumes:
      - mongodb_data:/data/db
      - ./backup:/backup
    networks:
      - thapar-network

  # FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: thapar-backend-prod
    restart: unless-stopped
    environment:
      # Production MongoDB connection
      - MONGO_URL=mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/thaparMARTN?authSource=admin
      - DB_NAME=thaparMARTN
      - CORS_ORIGINS=${FRONTEND_URL}
      # AWS S3 Configuration
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      # Razorpay Configuration
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
    depends_on:
      - mongodb
    networks:
      - thapar-network
    # No volume mounting in production
    command: uvicorn server:app --host 0.0.0.0 --port 8001

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${BACKEND_URL}
    container_name: thapar-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - thapar-network

  # Nginx Reverse Proxy (for production SSL termination)
  nginx:
    image: nginx:alpine
    container_name: thapar-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - thapar-network

volumes:
  mongodb_data:

networks:
  thapar-network:
    driver: bridge