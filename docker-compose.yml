version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: thapar-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: thaparmart2024
      MONGO_INITDB_DATABASE: thaparMARTN
    volumes:
      - mongodb_data:/data/db
    networks:
      - thapar-network

  # FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: thapar-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      # MongoDB connection for Docker
      - MONGO_URL=mongodb://admin:thaparmart2024@mongodb:27017/thaparMARTN?authSource=admin
      - DB_NAME=thaparMARTN
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80,http://frontend:80
      # AWS S3 Configuration (replace with your actual keys)
      - AWS_ACCESS_KEY_ID=AKIAIOSFODNN7EXAMPLE
      - AWS_SECRET_ACCESS_KEY=wJalrXUtnFEMI/K7MDENG/bPxRfiCYzEXAMPLEKEY
      - AWS_REGION=ap-south-1
      - S3_BUCKET_NAME=thaparmart
      # Razorpay Configuration (replace with your actual keys)
      - RAZORPAY_KEY_ID=rzp_test_RC0rOzm4xN5Drr
      - RAZORPAY_KEY_SECRET=2wfEhHUe4ZYuPsx7RgaWvGXi
    depends_on:
      - mongodb
    networks:
      - thapar-network
    volumes:
      - ./backend:/app
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thapar-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - thapar-network

volumes:
  mongodb_data:

networks:
  thapar-network:
    driver: bridge